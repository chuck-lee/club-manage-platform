{% load browserid %}
{% load staticfiles %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'browserid/persona-buttons.css' %}">
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="https://login.persona.org/include.js"></script>
        <script src="{% static 'browserid/api.js' %}"></script>
        <script src="{% static 'browserid/browserid.js' %}"></script>
        {% block head %}{% endblock %}
    </head>

    <body>
        {% browserid_info %}
        {% if user.is_authenticated %}
            {{ user.get_full_name }}
            <a href="#" data-next="." class="browserid-logout persona-button dark" >
                <span>Logout</span>
            </a>
        {% else %}
            <a href="#" data-next="." class="browserid-login persona-button dark" >
                <span>Login</span>
            </a>
        {% endif %}

        {% block body %}{% endblock %}
    </body>
</html>
