{% extends "finance/base.html" %}

{% block body %}
    <h1>預算清單</h1>
    <a href="{% url "finance_index" %}">財務主頁</a><br />
    <br />

    {% if perms.finance.can_add_budget %}
    <a href="{% url "finance_budget_duplicate" %}/">新增年度預算</a><br />

    {% for year in years %}

    {% endfor %}
{% endblock %}
